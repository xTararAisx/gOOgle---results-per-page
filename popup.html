<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Results per page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      min-width: 150px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      background: #4CAF50;
      color: #fff;
      padding: 6px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Results per page</h1>
  <input type="number" id="numInput" value="100" min="10" max="100" step="10" />
  <button id="setBtn">Set</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
